<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自己紹介</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #e0f7fa);
      color: #1a237e;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      padding: 40px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8em;
      text-align: center;
      margin-bottom: 10px;
      color: #0d47a1;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 2em;
      margin: 30px 0 10px;
      border-left: 6px solid #1976d2;
      padding-left: 10px;
      color: #1565c0;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
      line-height: 1.8;
    }

    .section {
      animation: slideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateX(-30px);
    }

    .section:nth-child(odd) {
      animation-delay: 0.3s;
    }

    .section:nth-child(even) {
      animation-delay: 0.6s;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .profile-image {
      display: block;
      margin: 20px auto 40px auto;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      border: 3px solid #1976d2;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>自己紹介</h1>

    <div class="section">
      <h2>ようこそ</h2>
      <p><strong>名前：</strong>鳥羽慧寛</p>
      <img src="5ad96349-1c1b-4328-8548-5df49e600815.jpg" alt="プロフィール画像" class="profile-image">
    </div>

    <div class="section">
      <h2>経歴</h2>
      <p>
        日本大学鶴ヶ丘高校<br>
        ⇒ 日本大学理工学部電子工学科<br>
        ⇒ 日本大学大学院理工学研究科電子工学専攻
      </p>
    </div>

    <div class="section">
      <h2>所属</h2>
      <p>今池研究室</p>
    </div>

    <div class="section">
      <h2>研究内容</h2>
      <p>発振器の位相雑音計測</p>
    </div>

    <div class="section">
      <h2>趣味</h2>
      <p>麻雀、旅行</p>
    </div>

    <div class="section">
      <h2>学会発表</h2>
      <p>電気学会</p>
    </div>
  </div>

  <footer>
    &copy; 2025 鳥羽慧寛 — All rights reserved.
  </footer>

</body>
</html>
