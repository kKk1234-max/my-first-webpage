<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私の最初のホームページ</title>
    <style>
        /* ここにCSSを記述します */
        body {
            background-color: #e0f7fa; /* 背景色を薄い青色に設定 */
            color: #333333;          /* 文字色を濃い灰色に設定 */
            font-family: sans-serif;  /* フォントを見やすく */
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>ようこそ!</h1>

    <p><strong>私の名前:</strong> 鳥羽慧寛</p>
    <p><strong>学部学科:</strong> 理工学研究科電子工学専攻</p>
    <p><strong>趣味:</strong> 麻雀、旅行</p>

    <!-- ============================================= -->
    <!-- ここからが追加したコメント機能のコードです -->
    <!-- ============================================= -->

    <div class="comment-section">
        <h2>コメント欄</h2>
        
        <!-- コメント投稿フォーム -->
        <form id="comment-form">
            <div>
                <label for="name-input">お名前:</label>
                <input type="text" id="name-input" required>
            </div>
            <div>
                <label for="comment-input">コメント:</label>
                <textarea id="comment-input" rows="4" required></textarea>
            </div>
            <button type="submit">コメントを送信</button>
        </form>
        
        <!-- コメントが表示されるエリア -->
        <div id="comment-list">
            <h3>みんなのコメント</h3>
            <!-- ここにJavaScriptでコメントが追加されます -->
        </div>
    </div>

    <style>
        /* コメントセクションのスタイル */
        .comment-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #ffffff; /* 背景を白にして見やすく */
            border-radius: 8px; /* 角を丸くする */
            max-width: 600px;   /* 横幅が広がりすぎないように */
            margin-left: auto;
            margin-right: auto;
        }

        /* フォームのスタイル */
        #comment-form div {
            margin-bottom: 15px;
        }
        #comment-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #comment-form input,
        #comment-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* paddingを含めてwidth 100%にする */
        }
        #comment-form button {
            background-color: #0288d1;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #comment-form button:hover {
            background-color: #0277bd;
        }

        /* コメント表示エリアのスタイル */
        #comment-list {
            margin-top: 30px;
        }
        .comment {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .comment-name {
            font-weight: bold;
            color: #007bff;
        }
        .comment-body {
            margin-top: 5px;
        }
    </style>

    <script>
        // フォームが送信されたときの処理
        document.getElementById('comment-form').addEventListener('submit', function(event) {
            // フォームのデフォルトの送信動作（ページ再読み込み）を防ぐ
            event.preventDefault();

            // 入力された値を取得
            const nameInput = document.getElementById('name-input');
            const commentInput = document.getElementById('comment-input');
            
            const name = nameInput.value;
            const commentText = commentInput.value;

            // 名前とコメントが入力されている場合のみ処理
            if (name && commentText) {
                // 新しいコメント要素を作成
                const newComment = document.createElement('div');
                newComment.classList.add('comment');
                
                // HTMLを安全に設定
                const nameElement = document.createElement('p');
                nameElement.className = 'comment-name';
                nameElement.textContent = name;

                const bodyElement = document.createElement('p');
                bodyElement.className = 'comment-body';
                bodyElement.textContent = commentText;

                newComment.appendChild(nameElement);
                newComment.appendChild(bodyElement);

                // コメントリストの先頭に追加
                const commentList = document.getElementById('comment-list');
                commentList.insertBefore(newComment, commentList.children[1]);

                // 入力フォームをクリア
                nameInput.value = '';
                commentInput.value = '';
            }
        });
    </script>

</body>
</html>
